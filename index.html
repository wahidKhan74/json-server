<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce CRUD App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">

    <div class="container mx-auto py-8 px-4">
        <!-- Navigation Bar -->
        <nav class="bg-white shadow-lg border-b border-gray-200 sticky top-0 z-40">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center space-x-4">
                        <div class="flex items-center">
                            <i class="fas fa-store text-2xl text-blue-600 mr-2"></i>
                            <span class="text-xl font-bold text-gray-800">ProductHub</span>
                        </div>
                    </div>
                    <div class="hidden md:flex items-center space-x-6">
                        <a href="#products" class="text-gray-600 hover:text-blue-600 font-medium transition-colors duration-200">
                            <i class="fas fa-boxes mr-1"></i>Products
                        </a>
                        <a href="#add-product" class="text-gray-600 hover:text-blue-600 font-medium transition-colors duration-200">
                            <i class="fas fa-plus mr-1"></i>Add Product
                        </a>
                        <div class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-semibold">
                            <i class="fas fa-chart-line mr-1"></i>
                            <span id="productCount">0</span> Products
                        </div>
                    </div>
                    <div class="md:hidden">
                        <button id="mobileMenuToggle" class="text-gray-600 hover:text-blue-600 focus:outline-none">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                    </div>
                </div>
                <!-- Mobile Menu -->
                <div id="mobileMenu" class="md:hidden hidden border-t border-gray-200 py-3">
                    <a href="#products" class="block px-4 py-2 text-gray-600 hover:text-blue-600 hover:bg-gray-50 transition-colors duration-200">
                        <i class="fas fa-boxes mr-2"></i>Products
                    </a>
                    <a href="#add-product" class="block px-4 py-2 text-gray-600 hover:text-blue-600 hover:bg-gray-50 transition-colors duration-200">
                        <i class="fas fa-plus mr-2"></i>Add Product
                    </a>
                </div>
            </div>
        </nav>

        <!-- Header -->
        <div class="container mx-auto py-8 px-4">
            <div class="text-center mb-10">
                <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent mb-2">
                    <i class="fas fa-store mr-3"></i>E-commerce Product Manager
                </h1>
                <p class="text-gray-600 text-lg">Manage your products with style and efficiency</p>
            </div>

            <!-- Product Form -->
            <div class="max-w-2xl mx-auto mb-10">
                <form id="productForm" class="bg-white p-8 rounded-2xl shadow-xl border border-gray-200 hover:shadow-2xl transition-shadow duration-300">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                        <i class="fas fa-plus-circle text-blue-500 mr-3"></i>
                        <span id="formTitle">Add New Product</span>
                    </h2>
                    <input type="hidden" id="productId">

                    <!-- First Row: Name and Price -->
                    <div class="grid md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2" for="name">
                            <i class="fas fa-tag mr-2"></i>Product Name
                            </label>
                            <input type="text" id="name" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200" placeholder="Enter product name" required />
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2" for="price">
                            <i class="fas fa-dollar-sign mr-2"></i>Price
                            </label>
                            <input type="number" id="price" step="0.01" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200" placeholder="0.00" required />
                        </div>
                    </div>

                    <!-- Second Row: Category and Stock -->
                    <div class="grid md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2" for="category">
                            <i class="fas fa-th-list mr-2"></i>Category
                            </label>
                            <select id="category" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200" required>
                            <option value="" disabled selected>Select category</option>
                            <option value="electronics">Electronics</option>
                            <option value="fashion">Fashion</option>
                            <option value="groceries">Groceries</option>
                            <option value="books">Books</option>
                            <option value="toys">Toys</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2" for="stock">
                            <i class="fas fa-boxes mr-2"></i>Stock
                            </label>
                            <input type="number" id="stock" min="0" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200" placeholder="Enter stock quantity" required />
                        </div>
                    </div>

                    <!-- Description -->
                    <div class="mb-6">
                        <label class="block text-sm font-semibold text-gray-700 mb-2" for="description">
                        <i class="fas fa-align-left mr-2"></i>Description
                    </label>
                        <textarea id="description" rows="4" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200 resize-none" placeholder="Enter product description" required></textarea>
                    </div>

                    <div class="flex gap-3">
                        <button type="submit" class="flex-1 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold px-6 py-3 rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200">
                        <i class="fas fa-save mr-2"></i>
                        <span id="submitButtonText">Save Product</span>
                    </button>
                        <button type="button" id="cancelEdit" class="px-6 py-3 bg-gray-500 hover:bg-gray-600 text-white font-semibold rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200 hidden">
                        <i class="fas fa-times mr-2"></i>Cancel
                    </button>
                    </div>
                </form>
            </div>

            <!-- Products Grid -->
            <div class="mb-6">
                <h3 class="text-2xl font-bold text-gray-800 mb-6 text-center">
                    <i class="fas fa-boxes mr-3"></i>Product Catalog
                </h3>
                <div id="emptyState" class="text-center py-12 hidden">
                    <i class="fas fa-box-open text-6xl text-gray-300 mb-4"></i>
                    <p class="text-gray-500 text-lg">No products available. Add your first product!</p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="productList"></div>
            </div>

        </div>

        <!-- Toast Notification -->
        <div id="toast" class="fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 z-50">
            <i class="fas fa-check-circle mr-2"></i>
            <span id="toastMessage">Success!</span>
        </div>

    </div>

</body>

</html>
